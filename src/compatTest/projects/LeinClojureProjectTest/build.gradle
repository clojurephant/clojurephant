plugins {
  id 'dev.clojurephant.clojure'
}

repositories {
  mavenCentral()
  maven {
    name = 'Clojars'
    url = 'https://repo.clojars.org/'
  }
  mavenLocal()
}

sourceSets {
  main {
    clojure {
      srcDirs = ['src']
    }
  }
  test.clojure.srcDirs = ['test']
}

dependencies {
  implementation 'org.clojure:clojure:1.11.1'
  testRuntimeOnly 'dev.clojurephant:jovial:0.4.2'
}

tasks.withType(Test) {
  useJUnitPlatform()
}
